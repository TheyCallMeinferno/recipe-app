<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Karan's Recipe Book</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="logo">Karan's Recipe Book</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search a Recipe"
    />
  </header>

<div class="main-container">
  <aside class="sidebar">
    <h2>Filters</h2>

    <select id="cuisineFilter">
      <option value="All">All</option>
      <option value="Italian">Italian</option>
      <option value="American">American</option>
      <option value="Asian">Asian</option>
      <option value="Mexican">Mexican</option>
    </select>

    <input
      type="number"
      id="timeFilter"
      placeholder="Max cooking time (mins)"
    />

    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters">Clear Filters</button>
  </aside>

  <!-- âœ… ADD THIS -->
  <div class="content">
    <main id="recipeContainer" class="recipes">
      <!-- Recipes will be dynamically inserted here -->
    </main>
  </div>
</div>

<!-- Recipe Modal -->
<div id="recipeModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal">&times;</span>

    <img id="modalImage" />
    <h2 id="modalTitle"></h2>
    <p id="modalCuisine"></p>
    <p id="modalTime"></p>

    <h3>Ingredients</h3>
    <ul id="modalIngredients"></ul>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
