<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Recipe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <h1 class="logo">My Recipe</h1>
    <input
      type="text"
      id="searchInput"
      placeholder="Search a Recipe"
    />
  </header>

  <div class="main-container">
  <aside class="sidebar">
    <h2>Filters</h2>
    <div class="filter-group">
      <label for="cuisineFilter">Cuisine:</label>
      <select id="cuisineFilter">
        <option value="">All</option>
        <option value="Italian">Italian</option>
        <option value="Chinese">Chinese</option>
        <option value="Indian">Indian</option>
        <option value="Mexican">Mexican</option>
      </select>
    </div>

    <div class="filter-group">
      <label for="timeFilter">Max Cooking Time (mins):</label>
      <input type="number" id="timeFilter" min="0" />
    </div>

    <button id="applyFilters">Apply Filters</button>
    <button id="clearFilters">Clear Filters</button>
  </aside>

  <div class="content">
    <p id="loadingText">Loading recipes...</p>
    <section id="recipeContainer" class="recipes"></section>
  </div>
</div>

<!-- Recipe Modal -->
<div id="recipeModal" class="modal hidden">
  <div class="modal-content">
    <span id="closeModal">&times;</span>

    <img id="modalImage" />
    <h2 id="modalTitle"></h2>
    <p id="modalCuisine"></p>
    <p id="modalTime"></p>

    <h3>Ingredients</h3>
    <ul id="modalIngredients"></ul>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
